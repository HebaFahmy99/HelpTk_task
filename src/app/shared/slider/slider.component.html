<div class="ps-4 slider" >
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let item of List">
            <ng-template carouselSlide [id]="item.id">
                <a [routerLink]="['/home', item.id]"> 
                    <div class="slide">
                        <img [src]="item.coverImage" class="rounded shadow" width="446px" height="311px" >
                    </div> 
                </a>
                </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
